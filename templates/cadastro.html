{% extends 'base3.html' %}
{% load static %}
{% block content %}


<div class="d-flex justify-content-center m-3 pl-5" id="eventosdasemana">
    <div class="card bg-dark float-right mr-5" style="width: 60rem;">
        <div class="card-body " style="background-color:#2d2a2a">
            <div class="d-flex justify-content-center mt-3 ">
                <div class="card-body " style="background-color:#1e1e1d">

                    <div class="container ml-lg-5 text-white">
                        <div class="row mx-md-n5">
                            <div class="col-11">
                                <div class="section-heading">
                                    <h2>Criar conta</h2>
                                </div>
                            </div>
                        </div>

                        <div class="row mx-md-n5">
                            <div class="col-11">
                                <div class="contact-form-area">
                                    <form action="{% url 'cadastro' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-11 col-lg-11">
                                                <label for="nome"><b>Nome completo</b></label>
                                                <input type="text" class="form-control" name="nome"
                                                       placeholder="Ex.:Andre Geraseev"
                                                       required maxlength="40">
                                            </div>
                                            <div class="col-11 col-lg-11">
                                                <label for="email"><b>Email</b></label>
                                                <input type="email" class="form-control" name="email"
                                                       placeholder="Ex.: ageraseev@gmail.com"
                                                       required>
                                            </div>
                                            <div class="col-11 col-lg-6">
                                                <label for="cpf"><b>cpf</b></label>
                                                <input minlength="14"
                                                       oninvalid="this.setCustomValidity('Seu CPF precisa ter 11 numeros')"
                                                       oninput="this.setCustomValidity('')" type="text"
                                                       data-mask="000.000.000-00"
                                                       class="form-control" name="cpf" placeholder="Digite seu CPF"
                                                       required>
                                            </div>
                                            <div class="col-11 col-lg-6">
                                                <label for="celular"><b>celular</b></label>
                                                <input type="text" data-mask="(00)0000-00000" class="form-control"
                                                       name="celular"
                                                       placeholder="Digite seu celular" required>
                                            </div>
                                            <div class="col-11 col-lg-6">
                                                <label for="password"><b>Senha</b></label>
                                                <input type="password" class="form-control" name="password"
                                                       placeholder="Digite sua senha"
                                                       required>
                                            </div>
                                            <div class="col-11 col-lg-6">
                                                <label for="password2"><b>Confirmação de senha</b></label>
                                                <input type="password" class="form-control" name="password2"
                                                       placeholder="Digite sua senha mais uma vez" required>
                                            </div>
                                            <div class="col-11 text-center">
                                                <button class="btn btn-danger mt-4" type="submit">Criar sua conta
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

{% endblock %}
