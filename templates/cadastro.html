{% extends 'base2.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->

<!-- ##### Contact Form Area Start ##### -->


    <div class="container">
        <div class="row mx-md-n5">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Criar conta</h2>
                </div>
            </div>
        </div >
        {% include 'partials/_alertas.html' %}
        <div class="row mx-md-n5">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'cadastro' %}" method="POST" >
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <label for="nome"><b>Nome completo</b></label>
                                <input type="text" class="form-control" name="nome" placeholder="Ex.:Andre Geraseev" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="Ex.: ageraseev@gmail.com" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label  for="cpf"><b>cpf</b></label>
                                <input  type="text" class="form-control" name="cpf" placeholder="Digite seu CPF"  required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="celular"><b>celular</b></label>
                                <input type="text" class="form-control" name="celular" placeholder="Digite seu celular" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="password"><b>Senha</b></label>
                                <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="password2"><b>Confirmação de senha</b></label>
                                <input type="password" class="form-control" name="password2" placeholder="Digite sua senha mais uma vez" required>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-danger mt-4" type="submit">Criar sua conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
