{% extends 'base3.html' %}
{% load static %}

{% block content %}


<div class="container justify-content-center my-4 rounded" style="background-color:#2d2a2a">
    <div class="row text-center text-white">
        <div class="col my-3">
            <h2 style="font-family: 'Chau Philomene One'">Adicione seu nome na lista</h2>
        </div>
    </div>
    <div class="container rounded text-white" style="background-color:#1e1e1d">

        <div class="row">
            <div class="col-md-12 text-center">
                {% include 'partials/_alertas.html' %}
                {% for shows in show %}
                <img src="{{ shows.banner.url }}" class="my-2" style="max-width: 300px">
                <h3 style="font-family: 'Chau Philomene One'">{{ shows.titulo_show }}</h3>
                <h3>{{ shows.data_do_show }}</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="contact-form-area">
                            <form action="{% url 'adicionar_nome_lista' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 col-lg-12">
                                        <label class="my-2" for="nome"><h2><b>Nome completo</b></h2></label>
                                        <input type="text" class="form-control" name="nome"
                                               placeholder="Ex.:Andre Geraseev" required>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="my-2"  for="cpf"><h2><b>CPF</b></h2></label>
                                        <input type="text" data-mask="000.000.000-00" class="form-control" name="cpf" placeholder="Digite seu CPF"
                                               required>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="my-2"  for="celular"><h2><b>Celular</b></h2></label>
                                        <input type="text" data-mask="(00)0000-00000" class="form-control" name="celular"
                                               placeholder="Digite seu celular" required>
                                    </div>

                                    <input type="hidden" name="show" value={{ shows.id }}>

                                    <div class="col-12 text-center">
                                        <button class="btn btn-danger my-4" type="submit"> Nome na lista</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
{% endblock %}
