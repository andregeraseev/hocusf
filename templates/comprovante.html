{% extends 'base.html' %}
{% load static %}

{% block content %}


{% for comprovante in show %}



<div class="container text-center mt-5">
    {% if comprovante.comprovante %}
    <img src="{{comprovante.comprovante.url}}" width="300"  />
    {% else %}
    <h2>Comprovante nao adicionado</h2>
    {% endif %}
    <div class="mt-4">
        {{comprovante}}


    <label class="badge badge-success">{{ comprovante.pagamento }}</label>
    </div>
</div>
{% endfor %}

</body>
{% endblock %}
</html>
