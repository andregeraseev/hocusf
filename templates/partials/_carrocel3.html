<div class="row justify-content-center">
    <div class="col-lg-8 mt-4">
        <div class="top-content">
            <div class="container-fluid">


                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">


                    <div class="carousel-inner row w-100 mx-auto mt-3">
                        {% for show in shows %}
                        {% if forloop.first %}

                        <div class="carousel-item active col-12 ">
                            <img src="{{ show.banner.url }}" class="img-fluid mx-auto d-block" alt="First slide">

                            {% if user.is_authenticated %}

                            <form action="{% url 'adicionar_nome_lista_com_cadastro' %}" method="POST">
                                {% csrf_token %}

                                <input type="hidden" name="usuarioid" value={{ request.user.usuario.id }}>

                                <input type="hidden" name="show" value={{ show.id }}>
                                <div class="col-12 text-center">
                                    <button class="btn btn-danger mt-4" type="submit"> Nome na lista cr</button>
                                </div>
                            </form>
                            {% else %}

                            <div class="col-12 text-center">
                                <a href="/registronomelista/{{ show.id }} ">
                                    <button class="btn btn-danger mt-4"> Nome na lista sr</button>
                                </a>
                            </div>

                            {% endif %}
                        </div>

                        {% else %}
                        <div class="carousel-item col-12 ">
                            <img src="{{ show.banner.url }}" class="img-fluid mx-auto d-block" alt="Second slide">

                            {% if user.is_authenticated %}

                            <form action="{% url 'adicionar_nome_lista_com_cadastro' %}" method="POST">
                                {% csrf_token %}


                                <input type="hidden" name="usuarioid" value={{ request.user.usuario.id }}>


                                <input type="hidden" name="show" value={{ show.id }}>
                                <div class="col-12 text-center">
                                    <button class="btn btn-danger mt-4 " type="submit"> Nome na lista cr</button>
                                </div>
                            </form>
                            {% else %}

                            <div class="col-12 text-center">
                                <a href="/registronomelista/{{ show.id }} ">
                                    <button class="btn btn-danger mt-4"> Nome na lista sr</button>
                                </a>
                            </div>

                            {% endif %}
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
